<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InscriÃ§Ã£o - Open CTB 2025</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --verde-claro: #C3FE4D;
      --verde: #2BA02D;
      --azul: #19305A;
      --fundo: #f6f9fc;
      --branco: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Montserrat", sans-serif;
      background: var(--fundo);
      color: var(--azul);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* ðŸ§Š CabeÃ§alho 3D - imagem dimensionada corretamente */
    header {
      width: 756px;
      height: 256px;
      margin-top: 60px;
      border-radius: 28px;
      background: linear-gradient(135deg, #19305A 0%, #2BA02D 90%);
      position: relative;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(25, 48, 90, 0.25);
      transform-style: preserve-3d;
      animation: flutuar 6s ease-in-out infinite, zoomIn 1.5s ease-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes flutuar {
      0%, 100% { transform: translateY(0px) rotateX(0deg); }
      50% { transform: translateY(-10px) rotateX(2deg); }
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.15), transparent 70%);
      z-index: 1;
      animation: luz 8s ease-in-out infinite alternate;
    }

    @keyframes luz {
      0% { opacity: 0.4; }
      100% { opacity: 0.9; }
    }

    header img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 20px;
      z-index: 2;
      transition: transform 0.4s ease, filter 0.4s ease;
      filter: drop-shadow(0 6px 8px rgba(0,0,0,0.25));
    }

    header:hover img {
      transform: scale(1.03);
      filter: drop-shadow(0 8px 10px rgba(0,0,0,0.3));
    }

    /* ðŸ“‹ FormulÃ¡rio */
    .container {
      width: 100%;
      max-width: 620px;
      margin: 40px auto 60px auto;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 25px rgba(25, 48, 90, 0.1);
      text-align: center;
      transition: all 0.5s ease;
      opacity: 0;
      transform: translateY(50px);
    }

    .reveal {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    h2 {
      text-align: center;
      color: var(--azul);
      font-weight: 800;
      font-size: 1.6em;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: rgba(255,255,255,0.95);
      font-size: 15px;
      color: var(--azul);
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: var(--verde);
      outline: none;
      box-shadow: 0 0 0 3px rgba(43,160,45,0.2);
    }

    .categorias {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
      text-align: left;
    }

    .categorias label {
      background: rgba(25, 48, 90, 0.05);
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .categorias input {
      display: none;
    }

    .categorias input:checked + span {
      background: var(--verde);
      color: var(--branco);
      border-radius: 8px;
      padding: 6px 12px;
      font-weight: 700;
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, var(--verde) 0%, var(--verde-claro) 100%);
      color: var(--azul);
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 4px 12px rgba(43,160,45,0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(43,160,45,0.3);
    }

    #mensagem {
      text-align: center;
      font-weight: 700;
      color: var(--verde);
      margin-top: 20px;
      display: none;
    }

    footer {
      text-align: center;
      margin: 40px auto 60px auto;
      font-size: 15px;
      color: var(--azul);
      line-height: 1.6;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.5s ease;
    }

    footer.reveal {
      opacity: 1;
      transform: translateY(0);
    }

    .pix {
      margin-top: 10px;
      background: rgba(195, 254, 77, 0.15);
      border-radius: 10px;
      padding: 10px 16px;
      display: inline-block;
      font-weight: 600;
      color: var(--verde);
    }

    .qr-section {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .qr-section img {
      width: 120px;
      border-radius: 10px;
      border: 1px solid rgba(25, 48, 90, 0.1);
    }

    a.pdf-link {
      display: inline-block;
      margin-top: 10px;
      color: var(--azul);
      font-weight: bold;
      text-decoration: none;
    }

    @media (max-width: 820px) {
      header {
        width: 95%;
        height: auto;
      }
      header img {
        max-width: 95%;
        object-fit: contain;
      }
      .container {
        width: 90%;
        margin-top: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- ðŸ§Š CabeÃ§alho -->
  <header>
    <img src="opensite.png" alt="Open CTB 2025">
  </header>

  <!-- ðŸ“‹ FormulÃ¡rio -->
  <div class="container reveal">
    <h2>Ficha de InscriÃ§Ã£o - Open CTB 2025</h2>

    <form id="inscricaoForm">
      <label>Nome Completo</label>
      <input type="text" name="nome" required>

      <label>Clube</label>
      <input type="text" name="clube">

      <label>WhatsApp</label>
      <input type="tel" name="whatsapp" placeholder="(DDD) 99999-9999" required>

      <label>Categorias (mÃ¡x. 2 inscriÃ§Ãµes)</label>
      <div class="categorias">
        <label><input type="checkbox" name="categoria" value="Feminino"><span>Feminino</span></label>
        <label><input type="checkbox" name="categoria" value="Sub-13"><span>Sub-13</span></label>
        <label><input type="checkbox" name="categoria" value="Sub-15"><span>Sub-15</span></label>
        <label><input type="checkbox" name="categoria" value="Sub-19"><span>Sub-19</span></label>
        <label><input type="checkbox" name="categoria" value="Adulto A"><span>Adulto A</span></label>
        <label><input type="checkbox" name="categoria" value="Adulto B"><span>Adulto B</span></label>
        <label><input type="checkbox" name="categoria" value="Adulto C"><span>Adulto C</span></label>
        <label><input type="checkbox" name="categoria" value="Veterano 40+"><span>Veterano 40+</span></label>
        <label><input type="checkbox" name="categoria" value="Veterano 60+"><span>Veterano 60+</span></label>
      </div>

      <button type="submit">Enviar InscriÃ§Ã£o</button>
    </form>

    <div id="mensagem">âœ… InscriÃ§Ã£o confirmada com sucesso!</div>
  </div>

  <!-- ðŸ“Ž RodapÃ© -->
  <footer class="reveal">
    <strong>Conta para pagamento:</strong><br>
    Banco 323 - Mercado Pago<br>AgÃªncia 0001 - Conta Corrente 8604599783-0<br>
    <div class="pix">PIX: parcerias@ctb-ba.com.br</div>

    <div class="qr-section">
      <img src="qrcode.jpg" alt="QR Code Pagamento">
      <a class="pdf-link" href="Regulamento-Open-CTB.pdf" target="_blank">ðŸ“„ Baixar Regulamento</a>
    </div>
  </footer>

  <script>
    const form = document.getElementById('inscricaoForm');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const categorias = Array.from(document.querySelectorAll('input[name="categoria"]:checked')).map(c => c.value);
      if (categorias.length > 2) {
        alert("Selecione no mÃ¡ximo duas categorias.");
        return;
      }
      formData.append("categorias", categorias.join(", "));

      const response = await fetch("https://script.google.com/macros/s/AKfycbz_0nZ6HuEVXs6w2xq-Wl52HuL41QtX0yWGyfY265IaDnDf4FF7qQ2-WF3tdF9Imu2c/exec", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        mensagem.style.display = "block";
        form.reset();
      } else {
        alert("Erro ao enviar inscriÃ§Ã£o. Tente novamente.");
      }
    });

    // Efeito de scroll reveal
    const elementos = document.querySelectorAll('.container, footer');
    window.addEventListener('scroll', () => {
      const alturaJanela = window.innerHeight * 0.85;
      elementos.forEach(el => {
        const topo = el.getBoundingClientRect().top;
        if (topo < alturaJanela) el.classList.add('reveal');
      });
    });
  </script>

</body>
</html>
